<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国网考试题库后台管理系统 - 登录</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="https://via.placeholder.com/120x120?text=LOGO" alt="系统Logo" class="login-logo">
            <h1 class="login-title">国网考试题库后台管理系统</h1>
        </div>
        <div class="login-form">
            <div class="form-item">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" autocomplete="off">
            </div>
            <div class="form-item">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码">
            </div>
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember" name="remember">
                    <span>记住密码</span>
                </label>
                <a href="javascript:void(0)" class="forget-password">忘记密码？</a>
            </div>
            <button class="btn btn-primary btn-login">登录</button>
        </div>
        <div class="login-footer">
            <p>国家电网有限公司 版权所有 &copy; 2024</p>
        </div>
    </div>
    <script>
        document.querySelector('.btn-login').addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
