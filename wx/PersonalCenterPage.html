        /* 知识点掌握图表动画 */
        @keyframes bar-grow {
            from { height: 0; }
            to { height: var(--target-height); }
        }
        
        .knowledge-bar {
            position: relative;
            height: 0;
            transition: height 1s ease-out;
            animation: bar-grow 1.2s ease-out forwards;
        }
        
        /* 雷达图动画 */
        @keyframes radar-expand {
            from { 
                clip-path: circle(0% at center); 
                opacity: 0;
            }
            to { 
                clip-path: circle(100% at center); 
                opacity: 1;
            }
        }
        
        .radar-chart {
            animation: radar-expand 1.5s ease-out forwards;
        }
        
        /* 数值增长动画 */
        .number-counter {
            display: inline-block;
            animation: fade-in 0.8s ease-out;
        }
        
        /* 知识点标签动画 */
        .knowledge-tag {
            transition: all 0.3s ease;
        }
        
        .knowledge-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* 圆环进度条动画 */
        @keyframes circle-progress {
            from { stroke-dasharray: 0 100; }
            to { stroke-dasharray: var(--percent) 100; }
        }
        
        .circle-progress {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dasharray 1.5s ease-out;
            animation: circle-progress 1.5s ease-out forwards;
        }
        
        /* 详情面板展开动画 */
        @keyframes panel-expand {
            from { 
                opacity: 0; 
                transform: translateY(-10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        .animate-expand {
            animation: panel-expand 0.3s ease-out forwards;
        }
        
        /* 隐藏元素 */
        .hidden {
            display: none;
        }
        
        /* 按钮点击动画 */
        .interactive-card {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .interactive-card:active {
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(0.98);
        }
        
        /* 波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(0);
            animation: ripple 0.6s linear;
            z-index: 0;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 玻璃卡片效果 */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .glass-card-dark {

            border-radius: 0.5rem;

            const knowledgeDetailPanel = document.getElementById('knowledgeDetailPanel');
            
            if (viewDetailBtn && closeDetailBtn && knowledgeDetailPanel) {
                // 点击"查看详情"按钮显示详情面板
                viewDetailBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    knowledgeDetailPanel.classList.remove('hidden');
                    // 添加展开动画效果
                    knowledgeDetailPanel.classList.add('animate-expand');
                    // 滚动到详情面板
                    knowledgeDetailPanel.scrollIntoView({ behavior: 'smooth' });
                });
                
                // 点击"关闭"按钮隐藏详情面板
                closeDetailBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    knowledgeDetailPanel.classList.add('hidden');
                });
            }
            
            // 波纹点击效果
            const interactiveElements = document.querySelectorAll('.interactive-card');
            interactiveElements.forEach(element => {
                element.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    this.appendChild(ripple);
                    
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // 进度圆圈百分比数字动画
            const percentText = document.querySelector('.percent-text');
            if (percentText) {
                animatePercentText(percentText, 78);
            }
            
            function animatePercentText(element, targetPercent) {
                let startPercent = 0;
                const duration = 1500;
                const frameDuration = 1000 / 60;
                const totalFrames = Math.round(duration / frameDuration);
                let frame = 0;
                
                const counter = setInterval(() => {
                    frame++;
                    const progress = frame / totalFrames;
                    const currentPercent = Math.round(startPercent + (targetPercent - startPercent) * progress);
                    
                    if (progress >= 1) {
                        clearInterval(counter);
                        element.textContent = `${targetPercent}%`;
                    } else {
                        element.textContent = `${currentPercent}%`;
                    }
                }, frameDuration);
            }
            
            // 数字增长动画
            function animateNumbers(element, targetNumber) {
                if (!element) return;
                
                const duration = 1500;
                const frameDuration = 1000 / 60;
                const totalFrames = Math.round(duration / frameDuration);
                let frame = 0;
                
                const startNumber = 0;
                
                const counter = setInterval(() => {
                    frame++;
                    const progress = frame / totalFrames;
                    const currentCount = Math.round(startNumber + (targetNumber - startNumber) * progress);
                    
                    if (progress >= 1) {
                        clearInterval(counter);
                        element.textContent = targetNumber;
                    } else {
                        element.textContent = currentCount;
                    }
                }, frameDuration);
            }
            
            // 数字动画初始化
            const studyDays = document.getElementById('studyDays');
            const completedQuestions = document.getElementById('completedQuestions');
            const knowledgePoints = document.getElementById('knowledgePoints');
            
            if (studyDays && completedQuestions && knowledgePoints) {
                const studyDaysTarget = parseInt(studyDays.textContent);
                const completedQuestionsTarget = parseInt(completedQuestions.textContent);
                const knowledgePointsTarget = parseInt(knowledgePoints.textContent);
                
                studyDays.textContent = '0';
                completedQuestions.textContent = '0';
                knowledgePoints.textContent = '0';
                
                // 错开启动时间，创造连续动画效果
                setTimeout(() => animateNumbers(studyDays, studyDaysTarget), 300);
                setTimeout(() => animateNumbers(completedQuestions, completedQuestionsTarget), 500);
                setTimeout(() => animateNumbers(knowledgePoints, knowledgePointsTarget), 700);
            }
            
            // 添加卡片进入动画
            const cards = document.querySelectorAll('.glass-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 + (index * 150));
            });
        });
    </script>
</body>
