<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国网考试题库微信小程序 - 收藏夹</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body {

        .mp-icon {

            width: 1.5rem;

        .icon-tag { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" /></svg>'); }

        .icon-star-filled { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" clip-rule="evenodd" /></svg>'); }

        .icon-trash { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg>'); }

        .icon-back { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" /></svg>'); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    <div class="max-w-md mx-auto">
        <!-- 顶部导航栏 -->
        <div class="flex items-center px-4 py-3 bg-blue-600 text-white">
            <a href="javascript:history.back()" class="icon-back mp-icon w-6 h-6 text-white"></a>
            <div class="font-bold text-lg mx-auto">我的收藏</div>
            <div class="w-6"></div>
        </div>
        
        <!-- 统计信息 -->
        <div class="bg-white px-4 py-4 shadow-sm">
            <div class="flex items-center justify-between mb-3">
                <div class="font-medium">收藏统计</div>
                <div class="text-xs text-gray-500">共43项收藏</div>
            </div>
            
            <div class="flex">
                <!-- 收藏分类统计卡片 -->
                <div class="flex-1 mr-2 bg-blue-50 rounded-lg p-3">
                    <div class="flex items-center">
                        <div class="icon-folder mp-icon w-5 h-5 text-blue-600"></div>
                        <div class="ml-1 text-sm font-medium text-gray-700">题目分布</div>
                    </div>
                    <div class="mt-2 text-xs text-gray-600">
                        <div class="flex justify-between mb-1">
                            <div>单选题</div>
                            <div>24题</div>
                        </div>
                        <div class="flex justify-between mb-1">
                            <div>多选题</div>
                            <div>12题</div>
                        </div>
                        <div class="flex justify-between">
                            <div>其他题型</div>
                            <div>7题</div>
                        </div>
                    </div>
                </div>
                
                <!-- 知识点分布卡片 -->
                <div class="flex-1 bg-green-50 rounded-lg p-3">
                    <div class="flex items-center">
                        <div class="icon-tag mp-icon w-5 h-5 text-green-600"></div>
                        <div class="ml-1 text-sm font-medium text-gray-700">知识点</div>
                    </div>
                    <div class="mt-2 text-xs text-gray-600">
                        <div class="flex justify-between mb-1">
                            <div>电力系统</div>
                            <div>18题</div>
                        </div>
                        <div class="flex justify-between mb-1">
                            <div>配电技术</div>
                            <div>15题</div>
                        </div>
                        <div class="flex justify-between">
                            <div>其他</div>
                            <div>10题</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 分类标签栏 -->
        <div class="bg-white px-4 py-3 sticky top-0 z-10 shadow-sm mt-3">
            <div class="flex overflow-x-auto whitespace-nowrap -mx-1 pb-1">
                <div class="px-3 py-1.5 rounded-full bg-blue-600 text-white text-sm mx-1 flex-shrink-0">
                    全部收藏
                </div>
                <div class="px-3 py-1.5 rounded-full bg-gray-100 text-gray-700 text-sm mx-1 flex-shrink-0">
                    电力系统
                </div>
                <div class="px-3 py-1.5 rounded-full bg-gray-100 text-gray-700 text-sm mx-1 flex-shrink-0">
                    配电技术
                </div>
                <div class="px-3 py-1.5 rounded-full bg-gray-100 text-gray-700 text-sm mx-1 flex-shrink-0">
                    发电工程
                </div>
                <div class="px-3 py-1.5 rounded-full bg-gray-100 text-gray-700 text-sm mx-1 flex-shrink-0">
                    安全管理
                </div>
            </div>
        </div>
        
        <!-- 功能工具栏 -->
        <div class="px-4 py-3 flex justify-between items-center">
            <div class="flex items-center text-sm text-gray-600">
                <div class="icon-filter mp-icon w-4 h-4 mr-1"></div>
                <div>排序: 收藏时间</div>
            </div>
            <div class="flex space-x-3">
                <button class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-sm" onclick="location.href='./ExercisePage.html'">开始练习</button>
                <button class="border border-gray-300 text-gray-600 px-3 py-1.5 rounded-lg text-sm">批量操作</button>
            </div>
        </div>
        
        <!-- 收藏列表 -->
        <div class="px-4 py-2">
            <!-- 收藏项1 -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-3">
                <div class="flex justify-between">
                    <div class="flex items-center">
                        <div class="bg-blue-100 text-blue-600 text-xs font-medium px-2 py-0.5 rounded">
                            单选题
                        </div>
                        <div class="ml-2 text-xs text-gray-500 flex items-center">
                            <div class="icon-clock mp-icon w-3 h-3 mr-0.5"></div>
                            昨天
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <div class="icon-star-filled mp-icon w-5 h-5 text-yellow-500"></div>
                        <div class="icon-trash mp-icon w-5 h-5 text-gray-400"></div>
                    </div>
                </div>
                
                <div class="mt-2 text-sm text-gray-800">
                    配电网络中，下列哪种设备用于保护线路免受过电流和短路的影响？
                </div>
                
                <div class="mt-2 flex flex-wrap gap-2">
                    <div class="px-2 py-0.5 bg-gray-100 rounded text-xs text-gray-600 flex items-center">
                        <div class="icon-tag mp-icon w-3 h-3 mr-1"></div>
                        配电网
                    </div>
                    <div class="px-2 py-0.5 bg-gray-100 rounded text-xs text-gray-600 flex items-center">
                        <div class="icon-tag mp-icon w-3 h-3 mr-1"></div>
                        保护设备
                    </div>
                </div>
                
                <div class="mt-3">
                    <div class="text-xs text-gray-500">答案：B. 断路器</div>
                </div>
            </div>
            
            <!-- 收藏项2 -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-3">
                <div class="flex justify-between">
                    <div class="flex items-center">
                        <div class="bg-green-100 text-green-600 text-xs font-medium px-2 py-0.5 rounded">
                            多选题
                        </div>
                        <div class="ml-2 text-xs text-gray-500 flex items-center">
                            <div class="icon-clock mp-icon w-3 h-3 mr-0.5"></div>
                            2天前
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <div class="icon-star-filled mp-icon w-5 h-5 text-yellow-500"></div>
                        <div class="icon-trash mp-icon w-5 h-5 text-gray-400"></div>
                    </div>
                </div>
                
                <div class="mt-2 text-sm text-gray-800">
                    下列关于电力系统稳定性的说法中，正确的有：
                </div>
                
                <div class="mt-2 flex flex-wrap gap-2">
                    <div class="px-2 py-0.5 bg-gray-100 rounded text-xs text-gray-600 flex items-center">
                        <div class="icon-tag mp-icon w-3 h-3 mr-1"></div>
                        电力系统
                    </div>
                    <div class="px-2 py-0.5 bg-gray-100 rounded text-xs text-gray-600 flex items-center">
                        <div class="icon-tag mp-icon w-3 h-3 mr-1"></div>
                        稳定性
                    </div>
                </div>
                
                <div class="mt-3">
                    <div class="text-xs text-gray-500">答案：A, C, D</div>
                </div>
            </div>
            
            <!-- 收藏项3 -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-3">
                <div class="flex justify-between">
                    <div class="flex items-center">
                        <div class="bg-blue-100 text-blue-600 text-xs font-medium px-2 py-0.5 rounded">
                            单选题
                        </div>
                        <div class="ml-2 text-xs text-gray-500 flex items-center">
                            <div class="icon-clock mp-icon w-3 h-3 mr-0.5"></div>
                            3天前
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <div class="icon-star-filled mp-icon w-5 h-5 text-yellow-500"></div>
                        <div class="icon-trash mp-icon w-5 h-5 text-gray-400"></div>
                    </div>
                </div>
                
                <div class="mt-2 text-sm text-gray-800">
                    变压器的空载损耗主要包括哪些部分？
                </div>
                
                <div class="mt-2 flex flex-wrap gap-2">
                    <div class="px-2 py-0.5 bg-gray-100 rounded text-xs text-gray-600 flex items-center">
                        <div class="icon-tag mp-icon w-3 h-3 mr-1"></div>
                        变压器
                    </div>
                </div>
                
                <div class="mt-3">
                    <div class="text-xs text-gray-500">答案：C. 铁损</div>
                </div>
            </div>
            
            <!-- 查看更多 -->
            <div class="text-center py-3">
                <div class="text-sm text-blue-600">查看更多收藏</div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto flex items-center justify-around bg-white shadow-lg px-5 py-3 border-t border-gray-200">
            <!-- 首页 -->
            <a href="./HomePage.html" class="flex flex-col items-center">
                <div class="w-6 h-6 flex items-center justify-center">
                    <div class="icon-home mp-icon w-6 h-6 text-gray-500"></div>
                </div>
                <div class="text-xs mt-1 text-gray-500">首页</div>
            </a>
            
            <!-- 题库 -->
            <a href="./QuestionBankPage.html" class="flex flex-col items-center">
                <div class="w-6 h-6 flex items-center justify-center">
                    <div class="icon-book mp-icon w-6 h-6 text-gray-500"></div>
                </div>
                <div class="text-xs mt-1 text-gray-500">题库</div>
            </a>
            
            <!-- 错题本 -->
            <a href="./WrongQuestionsPage.html" class="flex flex-col items-center">
                <div class="w-6 h-6 flex items-center justify-center">
                    <div class="icon-bookmark mp-icon w-6 h-6 text-gray-500"></div>
                </div>
                <div class="text-xs mt-1 text-gray-500">错题</div>
            </a>
            
            <!-- 我的 -->
            <a href="./PersonalCenterPage.html" class="flex flex-col items-center">
                <div class="w-6 h-6 flex items-center justify-center">
                    <div class="icon-user mp-icon w-6 h-6 text-gray-500"></div>
                </div>
                <div class="text-xs mt-1 text-gray-500">我的</div>
            </a>
        </div>
    </div>
</body>
</html>
