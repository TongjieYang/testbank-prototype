        /* 按钮点击动画 */
        .interactive-card {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .interactive-card:active {
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(0.98);
        }
        
        /* 波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(0);
            animation: ripple 0.6s linear;
            z-index: 0;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 玻璃卡片效果 */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* 进度条动画 */
        @keyframes progress-fill {
            from { width: 0; }
            to { width: var(--progress-width); }
        }
        
        .progress-bar {
            position: relative;
            animation: progress-fill 1.2s ease forwards;
        }
        
        /* 卡片进入动画 */
        @keyframes card-enter {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        .card-enter {
            animation: card-enter 0.5s ease forwards;
        }
        
        /* 图标弹跳动画 */
        @keyframes icon-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .icon-bounce {
            animation: icon-bounce 2s ease infinite;
        }
    </style>

    <!-- 移除所有JS脚本依赖 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 波纹点击效果
            const interactiveElements = document.querySelectorAll('.interactive-card');
            interactiveElements.forEach(element => {
                element.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    this.appendChild(ripple);
                    
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // 数字增长动画
            function animateNumbers(element, targetNumber) {
                if (!element) return;
                
                const duration = 1500;
                const frameDuration = 1000 / 60;
                const totalFrames = Math.round(duration / frameDuration);
                let frame = 0;
                
                const startNumber = 0;
                
                const counter = setInterval(() => {
                    frame++;
                    const progress = frame / totalFrames;
                    const currentCount = Math.round(startNumber + (targetNumber - startNumber) * progress);
                    
                    if (progress >= 1) {
                        clearInterval(counter);
                        element.textContent = targetNumber;
                    } else {
                        element.textContent = currentCount;
                    }
                }, frameDuration);
            }
            
            // 数字动画初始化
            const studyDays = document.getElementById('studyDays');
            const completedQuestions = document.getElementById('completedQuestions');
            const correctRate = document.getElementById('correctRate');
            
            if (studyDays && completedQuestions && correctRate) {
                const studyDaysTarget = parseInt(studyDays.textContent);
                const completedQuestionsTarget = parseInt(completedQuestions.textContent);
                const correctRateTarget = parseInt(correctRate.textContent);
                
                studyDays.textContent = '0';
                completedQuestions.textContent = '0';
                correctRate.textContent = '0';
                
                // 错开启动时间，创造连续动画效果
                setTimeout(() => animateNumbers(studyDays, studyDaysTarget), 300);
                setTimeout(() => animateNumbers(completedQuestions, completedQuestionsTarget), 500);
                setTimeout(() => animateNumbers(correctRate, correctRateTarget), 700);
            }
            
            // 进度条动画
            const progressBar = document.querySelector('.bg-blue-600.h-full');
            if (progressBar) {
                const width = progressBar.style.width;
                progressBar.style.width = '0';
                progressBar.classList.add('progress-bar');
                progressBar.style.setProperty('--progress-width', width);
                
                setTimeout(() => {
                    progressBar.style.width = width;
                }, 300);
            }
            
            // 题库分类图标动画
            const categoryIcons = document.querySelectorAll('.w-12.h-12 .mp-icon');
            categoryIcons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.classList.add('icon-bounce');
                }, 500 + (index * 200));
            });
            
            // 添加卡片进入动画
            const cards = document.querySelectorAll('.glass-card, .bg-white\\/80');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 + (index * 150));
            });
        });
    </script>
